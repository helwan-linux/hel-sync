name: Build Hel-Sync EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyqt5 qrcode pillow pyautogui cryptography pyopenssl pyinstaller pynput

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name hel-sync sync/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hel-sync-windows-exe
        path: dist/hel-sync.exe
