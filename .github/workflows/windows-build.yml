name: Build Hel-Sync Package

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyqt5 qrcode pillow pyautogui cryptography pyopenssl pyinstaller pynput

    - name: Build Single Executable with PyInstaller
      run: |
        # تم تغيير --onedir إلى --onefile لدمج كل شيء في ملف exe واحد
        pyinstaller --onefile --windowed --name hel-sync sync/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hel-sync-windows-exe
        # المسار الآن يشير مباشرة للملف الناتج داخل مجلد dist
        path: dist/hel-sync.exe
